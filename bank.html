<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Maa er bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-yellow-400 text-center mt-4">Let's get some<span class="font-bold text-violet-600"> Moooooney</span></h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="flex gap-5 m-12 ">
                <div class="w-full                text-white bg-yellow-500 p-6 rounded-xl"><h4 class="text-xl font-semibold">Total Balance</h4>
                <p class="text-3xl mt-3 font-bold" >$<span id="currentBalance">2000</span></p></div>
                
                <div class="w-3/4 text-white bg-violet-400 p-6 rounded-xl"><h4 class="text-xl font-semibold">Withdraw</h4>
                <p class="text-3xl mt-3 font-bold">$<span id="withdraw-display">00</span></p></div>
                
                <div class="w-3/4 text-white bg-yellow-300 p-6 rounded-xl"><h4 class="text-xl font-semibold">Deposit</h4>
                <p class="text-3xl mt-3 font-bold" >$<span id="deposit-display">00</span></p></div>
                
            </div>
            <!-- Withdraw  -->
            <div class="flex gap-5 m-12">
                <!-- depp -->
                <div class="w-full                 bg-violet-300 p-6 rounded-xl flex flex-col gap-3"><h4 class="text-white text-xl font-semibold">Deposit Here</h4>
                <input type="number" class="mt-5 mr-16 p-2 rounded" placeholder="$amount" id="deposit-value"> 
                <div class=""><button class="hover:bg-violet-700 px-7 rounded py-3 bg-yellow-500 font-bold text-white"  type="submit" id="deposit-btn">Deposit</button></div>
                </div>
                <!-- widraw -->
                <div class="w-full bg-yellow-300 p-6 rounded-xl flex flex-col gap-3"><h4 class="text-xl text-white font-semibold">Withdraw Here</h4>
                <input type="number" class="mr-16 p-2 rounded mt-5" placeholder="$amount" id="withdraw-value"> 
                <div class=""><button class="text-white hover:bg-violet-700 px-7 rounded py-3 bg-yellow-500 font-bold text-white"  type="submit" id="withdraw-btn">Withdraw</button></div>
                </div>
            
                

            </div>
           
            
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
